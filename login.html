<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tag -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- SLICK CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- VENOBOX CSS -->
    <link rel="stylesheet" href="css/venobox.min.css">
    <!-- WOW ANIMATED CSS -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="css/default.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- === HEADER PART START === -->
    <section>
        <div class="header_area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">
                        <div class="contact">
                            <i class="fa fa-phone" aria-hidden="true"></i><span>+87458775789</span>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-5 col-sm-5 col-6 border_l">
                        <div class="location">
                            <i class="fa fa-map-marker" aria-hidden="true"></i><span>269 King - Melbourne Australia</span>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-3 col-6">
                        <div class="lang">
                            <p>Language: En/Fr/De</p>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6 border_l">
                        <div class="log">
                            <a href="login.html"><i class="fa fa-power-off" aria-hidden="true"></i><span>login</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- === HEADER PART END === -->
    
    
    
    
    <!-- === NAV PART START === -->
    <section>
        <div class="menubar">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="">
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto ml-lg-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="room.html">Room</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="reservation.html">Reservation</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="page.html">Page</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- === NAV PART END === -->
    
    
    
    <!-- === BANNER PART START === -->
    <section>
        <div class="banner_area filter">
            <div class="banner_overlay">
                <div class="banner_img">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="banner_content">
                                    <h6>Welcome To</h6>
                                    <h1>Nanovi Hotel</h1>
                                    <button>
                                        Book Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- === BANNER PART END === -->

    <!-- === LOGIN PART START === -->
    <section>
        <div class="signup_area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="singup_form">
                            <h2>Login To Your Account</h2>
                            <form action="">
                                <div class="wrap">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="wrap">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                                <a class="forgot" href="#">Forgot Password?</a>
                                <button type="submit">Sign Up</button>
                                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- === LOGIN PART END === -->

    

    <!-- JQUERY FILE -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- POPPER JS -->

    <!-- BOOTSTRAP JS -->

    <!-- MIXITUP js -->

    <!-- VENOBOX js -->

    <!-- SLICK JS -->
    <script src="js/slick.min.js"></script>
    <!-- COUNTER WAYPOINT JS -->

    <!-- TYPE JS -->

    <!-- COUNTER JS -->

    <!-- WOW ANIMATED JS -->

    <!-- CUSTOM JS -->
